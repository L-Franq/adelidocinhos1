<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <title>Adm-Dashboard</title>
  </head>
  <body data-role="adm">
    <header>
      <div class="horario" id="horario">
        <p class="hoje" id="hoje">Segunda-feira, 02 de Fevereiro de 2026</p>
      </div>

      <div class="botoes">
        <button id="carrgarCalendario">Carregar Calendário</button>
        <button class="backup">Exportar Backup</button>
      </div>
    </header>

    <main>
      <section class="adm">
        <div class="profileInfo">
          <div class="perfilContainer">
            <img src="../IMG/Anonomous.jpg" id="perfilPic" alt="Foto de perfil" />
          </div>
          <p class="admName" id="admName">Administrador</p>
          <input type="file" id="inputFoto" accept="image/*" hidden />
        </div>

        <div class="accoes">
          <button>Marcações</button>
          <button id="lista">Lista de Clientes</button>
          <button>Lotado</button>
          <button>Deletar Usuário</button>
          <button class="btn-sair">Sair</button>
        </div>
      </section>

      <section class="carregamentos">
        <iframe id="dashboardIframe" width="100%" height="100%" frameborder="0"></iframe>
      </section>
    </main>

    <script src="../JS/admDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
