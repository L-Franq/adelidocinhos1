<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Adm-Dashboard</title>
  </head>
  <body>
    <header>
      <div class="horario" id="horario">
        <p class="hoje" id="hoje"></p>
      </div>

      <div class="botoes">
        <button id="carrgarCalendario">Carregar Calendario</button>
        <button id="carrgarUsuarios">Carregar Usuarios</button>
        <button id="carrgarEsperas">Carregar Esperas</button>
        <button
          style="background-color: rgba(197, 118, 171, 0.8)"
          class="backup"
        >
          Exportar Backup
        </button>
      </div>
    </header>

    <main>
      <section class="adm">
        <div class="profileInfo">
          <h1>
            <img
              src="../IMG/Anonomous.jpg"
              id="perfilPic"
              alt="Foto de perfil"
            />
          </h1>
          <p class="admName" id="admName"></p>
          <input type="file" id="inputFoto" accept="image/*" hidden />
        </div>

        <div class="accoes">
          <button>Marcacoes</button>
          <button>Lista de Espera</button>
          <button>Lotado</button>
          <button>deletar usuario</button>

          <button
            style="background-color: rgba(197, 118, 171, 0.8); margin-top: 8px"
          >
            Sair
          </button>
        </div>
      </section>

      <section class="carregamentos">
        <iframe id="dashboardIframe" width="100%" height="100%"></iframe>
      </section>
    </main>

    <script src="../JS/admDashboard.js"></script>
  </body>
</html>
