<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
    />
    <link rel="stylesheet" href="../CSS/userModal.css">
    <title>Agenda Confeitaria</title>
  </head>
  <body  data-role="user">
    <div id="calendar"></div>

    <!-- MODAL USER -->
    <div id="modalMarcacao" class="modal">
      <div class="modal-content">
        <span id="fecharModal">&times;</span>

        <h3>Marcar Atividade</h3>

        <form id="formMarcacao">
          <input type="hidden" id="diaSelecionado" />

          <label>Turno</label>
          <select name="turno" id="turno" required>
            <option disabled selected value="">Selecione um turno</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>

          <label>Hora</label>
          <input name="hora" type="time" id="hora" required />

          <label>Lugar</label>
          <input name="lugar" type="text" id="lugar" required />

          <label>Descrição</label>
          <textarea name="descricao" id="descricao" required></textarea>

          <button type="submit">Confirmar</button>
        </form>
      </div>

    <script src="../JS/userCalendar.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </body>
</html>
