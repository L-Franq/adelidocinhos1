<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastrar_Cadastro</title>
    <link rel="stylesheet" href="../CSS/loginCadastro.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="titulo">cadastrar</h2>

      <form id="formCadastro">
        <input
          name="cadastrarNome"
          id="cadastrarNome"
          type="text"
          placeholder="Nome"
        />

        <input
          name="cadastrarEmail"
          id="cadastrarEmail"
          type="e-mail"
          placeholder="e-mail"
        />

        <input
          name="cadastrarTelefone"
          id="cadastrarTelefone"
          type="text"
          placeholder="Telefone"
        />

        <input
          name="cadastrarSenha"
          id="cadastrarSenha"
          type="Password"
          placeholder="Senha"
        />

        <button type="submit" name="btnCadastrar" id="btnCadastrar">
          Cadastrar
        </button>

        <p id="jaTenho">JÃ¡ tenho conta</p>
      </form>

      <form id="formlogin" class="hidden">
        <input
          name="loginEmail"
          id="loginEmail"
          type="e-mail"
          placeholder="e-mail"
        />

        <input
          name="loginPassword"
          id="loginPassword"
          type="Password"
          placeholder="Senha"
        />

        <button type="submit" name="logar" id="btnLogin">Entrar</button>

        <p id="aindaNaotenho">Cria Conta</p>
      </form>
    </div>

    <script src="../JS/loginCadastrar.js"></script>
  </body>
</html>
