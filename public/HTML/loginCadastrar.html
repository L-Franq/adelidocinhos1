<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastrar_Cadastro</title>
    <link rel="stylesheet" href="../CSS/loginCadastro.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="titulo">Login</h2>

      <form id="formCadastro" class="hidden">
        <input
          name="cadastrarNome"
          id="cadastrarNome"
          type="text"
          placeholder="Nome"
        />

        <input
          name="cadastrarEmail"
          id="cadastrarEmail"
          type="e-mail"
          placeholder="e-mail"
        />

        <input
          name="cadastrarTelefone"
          id="cadastrarTelefone"
          type="text"
          placeholder="Telefone"
        />

        <input
          name="cadastrarSenha"
          id="cadastrarSenha"
          type="Password"
          placeholder="Senha"
        />

        <button type="submit" name="btnCadastrar" id="btnCadastrar">
          Cadastrar
        </button>

        <p id="jaTenho">JÃ¡ tenho conta</p>
      </form>

      <form id="formlogin">
        <input
          name="loginEmail"
          id="loginEmail"
          type="e-mail"
          placeholder="e-mail"
        />

        <input
          name="loginPassword"
          id="loginPassword"
          type="Password"
          placeholder="Senha"
        />

        <button type="submit" name="logar" id="btnLogin">Entrar</button>

        <p id="aindaNaotenho">Cria Conta</p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="../JS/loginCadastrar.js"></script>
  </body>
</html>
