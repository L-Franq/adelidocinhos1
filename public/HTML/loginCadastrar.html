<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastrar_Cadastro</title>
    <link rel="stylesheet" href="../CSS/loginCadastro.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="titulo">cadastrar</h2>

      <form id="formCadastro">
        <input id="cadastrarNome" type="text" placeholder="Nome" />

        <input id="cadastrarEmail" type="e-mail" placeholder="e-mail" />

        <input id="cadastrarTelefone"  type="text" placeholder="Telefone" />

        <input id="cadastrarSenha"  type="Password" placeholder="Senha" />

        <input id="cadastrarConfirmSenha"  type="Password" placeholder="Confirmar senha " />

        <button id="btnCadastrar">Cadastrar</button>

        <p id="jaTenho">JÃ¡ tenho conta</p>
      </form>

      <form id="formlogin" class="hidden">
        <input id="loginEmail"  type="e-mail" placeholder="e-mail" />

        <input id="loginPassword"  type="Password" placeholder="Senha" />

        <button  id="btnLogin">Entrar</button>

        <p id="aindaNaotenho" >Cria Conta</p>
      </form>
    </div>

    <script src="../JS/loginCadastrar.js"></script>
  </body>
</html>
