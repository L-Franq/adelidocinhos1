<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcacao</title>
  </head>
  <body>
    <h2>Marcar Atividade</h2>

    <form id="formMarcacao">
      <input type="hidden" id="data" />

      <label>Nome:</label><br />
      <input type="text" id="nome" required /><br /><br />

      <label>Turno:</label><br />
      <select id="turno">
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option></select
      ><br /><br />

      <label>Hora início:</label><br />
      <input type="time" id="horaInicio" /><br /><br />

      <label>Hora fim:</label><br />
      <input type="time" id="horaFim" /><br /><br />

      <label>Local:</label><br />
      <input type="text" id="local" /><br /><br />

      <label>Descrição:</label><br />
      <textarea id="descricao"></textarea><br /><br />

      <button type="submit">Marcar</button>
    </form>

    <script>
      const params = new URLSearchParams(window.location.search);
      document.getElementById("data").value = params.get("data");
    </script>
  </body>
</html>
